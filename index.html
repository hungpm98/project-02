<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <!-- Header top -->
        <div class="header__top">
          <div class="header__top-logo">
            <img src="./assets/img/logo.svg" alt="Task Manager" />
          </div>
          <div class="header__top-navigation">
            <div class="nav-item">Home</div>
            <div class="nav-item">Products</div>
            <div class="nav-item">Guidlines</div>
            <div class="nav-item">Review</div>
          </div>
          <div class="header__top-action">
            <div class="action-item">Sign In</div>
          </div>
        </div>

        <!-- Header Title -->
        <div class="header__title">
          <h1>Make <strong>Management</strong> Way More Easier Than Ever</h1>
        </div>

        <!-- Header Sub Title -->
        <div class="header__sub">
          <p class="sub-item">
            The online collaborative management platform to bring more
            efficiency and performace
          </p>
        </div>

        <!--Header Info -->
        <div class="header__info">
          <div class="info-btn">
            <p>Request Demo</p>
          </div>
          <div class="info-btn">
            <p>Contact Us</p>
          </div>
        </div>

        <!-- Header Dashboard -->
        <div class="header__dashboard">
          <div class="dasboard-main">
            <div class="main-content">
              <div class="content-menu">
                <img src="assets/img/button.svg" alt="" />
                <p>School</p>
                <img src="./assets/img/3dod.svg" alt="" />
                <img src="./assets/img/contact.svg" alt="" />
              </div>
              <div class="content-todo"></div>
            </div>
          </div>
          <div class="dashboard-collection"></div>
        </div>
      </div>
    </div>
  </body>
</html>
